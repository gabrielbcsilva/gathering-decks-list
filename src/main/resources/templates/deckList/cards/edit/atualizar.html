<div th:replace="shared/header"></div>
                <div class="container-fluid">

                    
                    <h1 class="h3 mb-2 text-gray-800" style="display: inline-block;">Edição de Usuário</h1>
                    <p class="mb-4">Editar Usuário do Sistema</p>

                   
                 <div class="card shadow mb-4" style="padding: 30px">
                  
                  <form method="POST" th:action="@{'/cards/' + ${card.id}+'/atualizar'}" action ="" onsubmit="return confirm('Confirma ação?')">
                    
                    <div class="form-group">
                      <label for="name">Nome da Carta</label>
                      <input type="text"  required class="form-control" th:value="${card.name}" id="name" name="name"  >
                      <small id="nomeHelp" class="form-text text-muted">Seu nome</small>
                    </div>
                    
                    <div class="form-group">
                      <label for="name">Idioma</label>
                      <input class="form-control" list="datalistOptions" placeholder="Idioma..." th:value="${card.language}"  type="text" id="language" name="language"  > 
                      <datalist id="datalistOptions">
                        <select>
                           <option  th:value="PT" th:text="Português-Brasil" >
                            <option  th:value="JP" th:text="Japonês" >
                              <option  th:value="EN" th:text="Inglês" >
                        </select>
                      </datalist>
                      <small id="nomeHelp" class="form-text text-muted">Idioma da carta</small>
                    </div>

                    <div class="form-group">
                      <label for="name">Edição</label>
                      <input type="text"  required class="form-control" th:value="${card.edition}" id="edition" name="edition"  >
                      <small id="nomeHelp" class="form-text text-muted"></small>
                    </div>


                    <div class="form-group">
                      <label for="price">Valor</label>
                      <input type="number"  required class="form-control" th:value="${card.price}" id="price" name="price"  >
                      <small id="nomeHelp" class="form-text text-muted">1.0</small>
                    </div>

                    <div class="form-group">
                      <label for="foil">Laminada</label>
                      <select id="foil" name="foil" th:value="${card.foil}">
                        <option th:value="S" th:text="Sim" >
                        <option th:value="N" th:text="Não" >
                     </select>
                      <small id="nomeHelp" class="form-text text-muted">Característica especial</small>
                    </div>

                    <div class="form-group">
                      <label for="price">Quantidade</label>
                      <input type="number"  required class="form-control" th:value="${card.amounts}" id="amounts" name="amounts"  >
                      <small id="nomeHelp" class="form-text text-muted">Qnt de cartas</small>
                    </div>
                    
                   
                    
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                  </form>

                </div>
              

            </div>
           
 <div th:replace="shared/footer"></div>
