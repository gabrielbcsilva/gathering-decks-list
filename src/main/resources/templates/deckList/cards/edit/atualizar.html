<div th:replace="shared/header"></div>
                <div class="container-fluid">

                    
                    <h1 class="h3 mb-2 text-gray-800" style="display: inline-block;">Edição de Usuário</h1>
                    <p class="mb-4">Editar Usuário do Sistema</p>

                   
                 <div class="card shadow mb-4" style="padding: 30px">
                  
                    <form method="POST" th:action="@{'/users/' + ${user.id}+'/atualizar'}" action ="" onsubmit="return confirm('Confirma ação?')">
                        <div class="form-group">
                          <label for="nome">Nome</label>
                          <input type="text"  required class="form-control" th:value="${user.name}" id="nome" name="nome"  >
                          <small id="nomeHelp" class="form-text text-muted">Digite o Novo Nome</small>
                        </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" required class="form-control" id="email" th:value="${user.email}" name="email"  placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">Digite um novo email.</small>
                        </div>
                        <div class="form-group">
                          <label for="senha">Password</label>
                          <input type="password" required class="form-control" th:value="${user.senha}" id="senha" name="senha" >
                          <small id="passwordHelp" class="form-text text-muted">Digite uma nova senha.</small>
                        </div>
                        <div class="form-group">
                          <label for="Observacao">Observacao</label>
                          <textarea type="text" class="form-control" id="Observacao" th:inline="text" name="Observacao" >[[${user.observacao}]]</textarea>
                          
                        </div>
                       
                        
                        <button type="submit" class="btn btn-primary">Atualizar</button>
                      </form>

                </div>
              

            </div>
           
 <div th:replace="shared/footer"></div>
