    <div class="container">
        <div class="sidenav">
            <div class="login-main-text">
                <h2>Gathering Deck -<br>Forme sua lista de Cartas Mágicas</h2>
                <p>Bem Vindo. Digite seu email e senha e vamos começar...</p>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 col-sm-12">
                <div class="login-form">
                    <form action="/login" method="POST">
                        <div class="form-group">

                            <input type="email" class="form-control" id="email" name="email"
                                aria-describedby="emailHelp" placeholder="Digite seu email...">
                        </div>
                        <div class="form-group">

                            <input type="password" class="form-control " id="password" name="password"
                                placeholder="Digite sua Senha">
                        </div>
                        <div class="form-group">
                            <div th:if="${error !=null}" th:text="${error}" class="alert alert-danger" role="alert">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark btn-user btn-block">
                            Entrar
                        </button>

                    </form>

                </div>
            </div>
        </div>
