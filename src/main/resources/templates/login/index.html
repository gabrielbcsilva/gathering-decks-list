<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gathering Deck - Login</title>
    <link rel="icon" href="/img/wizard.png" type="image/x-icon">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="/css/mtglogin.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="sidenav">
            <div class="login-main-text">
                <h2>Gathering Deck -<br>Forme sua lista de Cartas Mágicas</h2>
                <p>Bem Vindo. Digite seu email e senha e vamos começar...</p>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 col-sm-12">
                <div class="login-form">
                    <form action="/login" method="POST">
                        <div class="form-group">

                            <input type="email" class="form-control" id="email" name="email"
                                aria-describedby="emailHelp" placeholder="Digite seu email...">
                        </div>
                        <div class="form-group">

                            <input type="password" class="form-control " id="password" name="password"
                                placeholder="Digite sua Senha">
                        </div>
                        <div class="form-group">
                            <div th:if="${error !=null}" th:text="${error}" class="alert alert-danger" role="alert">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark btn-user btn-block">
                            Entrar
                        </button>

                    </form>

                </div>
            </div>
        </div>
    </div>
    

    </div>


    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

 
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

   
    <script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
