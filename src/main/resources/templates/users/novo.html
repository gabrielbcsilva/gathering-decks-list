<div th:replace="shared/header"></div>
                <div class="container-fluid">

                    
                    <h1 class="h3 mb-2 text-gray-800" style="display: inline-block;">Novo Usuário</h1>
                    <p class="mb-4">Adicionar Novo Usuário no Sistema</p>

                   
                 <div class="card shadow mb-4" style="padding: 30px">
                  
                    <form method="POST" action ="/users/create" onsubmit="return confirm('Confirma ação?')">
                        <div class="form-group">
                          <label for="name">Nome</label>
                          <input type="text"  required class="form-control" id="name" name="name"  >
                          <small id="nomeHelp" class="form-text text-muted">Seu nome</small>
                        </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" required class="form-control" id="email" name="email"  placeholder="Informe um email">
                          <small id="emailHelp" class="form-text text-muted">Digite seu email.</small>
                        </div>
                        <div class="form-group">
                          <label for="password">Senha</label>
                          <input type="password" required class="form-control" id="password" name="password" >
                          <small id="passwordHelp" class="form-text text-muted">Digite sua senha.</small>
                        </div>
                        <div class="form-group">
                          <label for="obs">Observacao</label>
                          <textarea type="text" class="form-control" id="obs" name="obs" ></textarea>
                          
                        </div>
                       
                        
                        <button type="submit" class="btn btn-primary">Salvar</button>
                      </form>

                </div>
              

            </div>
           
 <div th:replace="shared/footer"></div>
