<div th:replace="shared/header"></div>
                <div class="container-fluid">

                    
                    <h1 class="h3 mb-2 text-gray-800" style="display: inline-block;">Novo administrator</h1>
                    <p class="mb-4">New administrator <a target="_blank"
                            href="https://datatables.net">official DataTables documentation</a>.</p>

                   
                 <div class="card shadow mb-4" style="padding: 30px">
                  
                    <form method="POST" action ="/administrators/criar" onsubmit="return confirm('Confirma ação?')">
                        <div class="form-group">
                          <label for="nome">Nome</label>
                          <input type="text"  required class="form-control" id="nome" name="nome"  >
                          <small id="nomeHelp" class="form-text text-muted">Joaozinho ....</small>
                        </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" required class="form-control" id="email" name="email"  placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">Digite seu email.</small>
                        </div>
                        <div class="form-group">
                          <label for="senha">Password</label>
                          <input type="password" required class="form-control" id="senha" name="senha" >
                          <small id="passwordHelp" class="form-text text-muted">Digite sua senha.</small>
                        </div>
                        <div class="form-group">
                          <label for="Observacao">Observacao</label>
                          <textarea type="text" class="form-control" id="Observacao" name="Observacao" ></textarea>
                          
                        </div>
                       
                        
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </form>

                </div>
              

            </div>
